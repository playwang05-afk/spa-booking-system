  // 🔥 請替換為您從Firebase控制台取得的真實設定

  // 初始化Firebase
  try {
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();
    console.log('✅ Firebase + Vite 整合成功');
    
    // 啟用離線支援
    window.db.enablePersistence()
      .then(() => console.log('📱 離線模式已啟用'))

  } catch (error) {

  }
</script>

<!-- Firebase連接測試 -->
<script>
  window.addEventListener('load', function() {
    setTimeout(function() {
      if (window.db) {
        console.log('🧪 測試Firebase Firestore連接...');
        
        // 測試讀取服務項目
        window.db.collection('services').limit(1).get()
          .then(querySnapshot => {
            if (querySnapshot.empty) {
              console.log('⚠️ services集合為空，需要在Firebase控制台添加資料');
              console.log('💡 或者執行初始化腳本');
            } else {
              console.log('✅ services集合連接成功');
              querySnapshot.forEach(doc => {
                console.log('📋 找到服務:', doc.data().name);
              });
            }
          })
          .catch(error => {
            console.error('❌ Firestore連接失敗:', error);
            console.log('🔍 請檢查Firebase設定和網路連接');
          });
      }
    }, 2000);
  });
</script>
